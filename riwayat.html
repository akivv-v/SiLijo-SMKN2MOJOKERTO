<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pesanan - SiLijo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-green: #1a3c24;
            --light-bg: #F5F7F6;
            --text-dark: #2c3e50;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            background-color: var(--light-bg);
        }

        .navbar {
            background: white;
            padding: 15px 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.03);
        }

        .container-card {
            margin-left: 25px;
        }

        .back-btn {
            font-size: 1.2rem;
            color: var(--text-dark);
            text-decoration: none;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            color: var(--primary-green);
        }

        .navbar-title {
            font-weight: 700;
            font-size: 1.3rem;
        }

        /* container menampung row dan mengatur margin atas/bawah */
        .history-container {
            margin-top: 85px;
            margin-bottom: 50px;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #eee;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
            transition: 0.3s;
            /* Penting: Pastikan card memiliki tinggi penuh kolom */
            height: 100%;
            display: flex;
            flex-direction: column;
            /* Menggunakan flexbox untuk mendorong tombol ke bawah */
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }

        .order-id {
            font-weight: 700;
            font-family: monospace;
            color: #555;
            font-size: 0.9rem;
        }

        .order-date {
            font-size: 0.8rem;
            color: #999;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-dikemas {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-diantar {
            background-color: #cce5ff;
            color: #004085;
        }

        .status-selesai {
            background-color: #d4edda;
            color: #155724;
        }

        .status-dibatalkan {
            background-color: #f8d7da;
            color: #721c24;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .item-name {
            color: #444;
        }

        .item-price {
            color: #888;
            font-size: 0.85rem;
        }

        .item-list-container {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            /* --- MODIFIKASI: TINGGI TETAP & SCROLL --- */
            max-height: 150px;
            /* Tinggi maksimum yang diinginkan */
            overflow-y: auto;
            /* Membuat kontainer bisa di-scroll */
            flex-shrink: 0;
            /* Pastikan kontainer tidak menyusut saat ada ruang */
            /* -------------------------------------- */
        }

        .btn-buy-again {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-buy-again:hover {
            background-color: #14301c;
            color: white;
        }

        /* Container untuk total dan tombol, ini akan didorong ke bawah */
        .card-footer-content {
            margin-top: auto;
            /* Mendorong konten ini ke bagian bawah .order-card (berkat flex-direction: column di .order-card) */
        }

        .total-section {
            border-top: 1px solid #eee;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-green);
        }

        .total-detail {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .total-detail:last-of-type {
            margin-bottom: 15px;
        }

        .btn-delete-order {
            background: none;
            border: none;
            color: #dc3545;
            padding: 0;
            font-size: 0.8rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .btn-delete-order:hover {
            color: #c82333;
        }
    </style>
</head>

<body>

    <nav class="navbar fixed-top">
        <div class="container-card">
            <a href="index.html" class="back-btn">
                <i class="bi bi-arrow-left"></i>
                <span class="navbar-title fw-bold">Riwayat Pesanan</span>
            </a>
        </div>
    </nav>

    <div class="container history-container">
        <div class="row">
            <div class="row" id="historyList">
            </div>

            <div id="emptyHistory" class="col-12 text-center py-5 d-none">
                <i class="bi bi-receipt display-1 text-muted opacity-50"></i>
                <h5 class="mt-3 text-muted">Belum ada riwayat pesanan.</h5>
                <a href="sayur.html" class="btn btn-outline-success mt-3">Mulai Belanja</a>
            </div>
        </div>
    </div>
    <script>
        // --- KONSTANTA BIAYA KIRIM ---
        const SHIPPING_STANDARD = 2000;
        const SHIPPING_EXPRESS = 5000;

        let ALL_HISTORY_DATA = [];

        document.addEventListener('DOMContentLoaded', function () {
            loadHistory();
        });

        function loadHistory() {
            ALL_HISTORY_DATA = JSON.parse(localStorage.getItem('silijoHistory')) || [];
            renderHistory(ALL_HISTORY_DATA);
        }

        function saveStatusUpdate(orderId, newStatus) {
            const orderIndex = ALL_HISTORY_DATA.findIndex(order => order.id === orderId);
            if (orderIndex !== -1) {
                ALL_HISTORY_DATA[orderIndex].status = newStatus;
                localStorage.setItem('silijoHistory', JSON.stringify(ALL_HISTORY_DATA));
            }
        }

        function renderHistory(dataToRender) {
            const container = document.getElementById('historyList');
            const emptyState = document.getElementById('emptyHistory');

            if (dataToRender.length === 0) {
                emptyState.classList.remove('d-none');
                container.innerHTML = '';
                return;
            }

            emptyState.classList.add('d-none');
            container.innerHTML = '';

            dataToRender.forEach((order, index) => {

                let totalValue = 0;
                if (typeof order.total === 'string') {
                    const cleanTotalStr = order.total.replace(/[^0-9]/g, '');
                    totalValue = parseInt(cleanTotalStr);
                } else if (typeof order.total === 'number') {
                    totalValue = order.total;
                }

                let currentShippingCost = 0;
                let currentShippingName = '';
                const subTotalItems = (order.items || []).reduce((sum, item) => sum + (item.price * item.qty), 0);
                const diff = totalValue - subTotalItems;

                if (diff === SHIPPING_STANDARD) {
                    currentShippingCost = SHIPPING_STANDARD;
                    currentShippingName = 'Standar';
                } else if (diff === SHIPPING_EXPRESS) {
                    currentShippingCost = SHIPPING_EXPRESS;
                    currentShippingName = 'Express';
                } else {
                    currentShippingCost = SHIPPING_STANDARD;
                    currentShippingName = 'Standar (Asumsi)';
                }

                const subTotalValue = totalValue - currentShippingCost;


                // --- LOGIKA PERUBAHAN STATUS OTOMATIS (dengan Save Status) ---
                let statusClass = getStatusClass(order.status);
                let statusText = order.status;
                let showReorderButton = order.status === 'Selesai';

                if (index === 0 && order.status !== 'Selesai' && order.status !== 'Dibatalkan') {
                    // Status 1: Diantar (setelah 10 detik)
                    setTimeout(() => {
                        updateStatusUI(order.id, 'status-diantar', 'Sedang Diantar <i class="bi bi-truck-fill ms-1"></i>');
                        saveStatusUpdate(order.id, 'Diantar');
                    }, 10000);

                    // Status 2: Selesai (setelah 20 detik)
                    setTimeout(() => {
                        updateStatusUI(order.id, 'status-selesai', 'Selesai <i class="bi bi-check-circle-fill ms-1"></i>');
                        saveStatusUpdate(order.id, 'Selesai');
                        const btn = document.getElementById(`btn-reorder-${order.id}`);
                        if (btn) btn.style.display = 'block';
                    }, 20000);
                }

                // RENDER ITEM PREVIEW BARU (Menampilkan SEMUA item di dalam kontainer yang bisa di-scroll)
                let itemsHtml = '';
                let itemCounter = 0;
                if (order.items && Array.isArray(order.items) && order.items.length > 0) {
                    // *** Menghapus logika slice(0, 2) agar semua item dirender ***
                    itemsHtml = order.items.map(item => `
                    <div class="item-row">
                        <span class="item-name">${item.name} <small class="text-muted">x${item.qty}</small></span>
                        <span class="item-price">${formatRupiah(item.price * item.qty)}</span>
                    </div>
                `).join('');
                    itemCounter = order.items.length;
                    // *** Menghapus logika "+ X item lainnya" ***
                } else {
                    itemsHtml = '<div class="text-muted small fst-italic">Detail item tidak tersedia.</div>';
                }

                const itemsJson = encodeURIComponent(JSON.stringify(order.items || []));

                const html = `
                <div class="col-12 col-md-6 col-lg-6 mb-4"> 
                    <div class="order-card" id="card-${order.id}">
                        <div class="order-header">
                            <div>
                                <div class="order-id">${order.id}</div>
                                <div class="order-date">${order.date}</div>
                                ${order.recipeName ? `<span class="badge text-bg-success mt-1 small"><i class="bi bi-book me-1"></i> Resep: ${order.recipeName}</span>` : ''}
                            </div>
                            <span class="status-badge ${statusClass}" id="status-${order.id}">${statusText}</span>
                        </div>
                        
                        <div class="item-list-container">
                            ${itemsHtml}
                        </div>

                        <div class="card-footer-content">
                            <div class="total-detail">
                                <span>Subtotal (${itemCounter} item)</span>
                                <span class="fw-normal">${formatRupiah(subTotalValue)}</span>
                            </div>
                            <div class="total-detail">
                                <span>Biaya Pengiriman (${currentShippingName})</span>
                                <span class="fw-normal">${formatRupiah(currentShippingCost)}</span>
                            </div>
                            
                            <div class="total-section mb-3">
                                <small class="text-muted fw-normal" style="font-size: 0.9rem;">Total Bayar</small>
                                <span>${formatRupiah(totalValue)}</span>
                            </div>

                            <div class="d-flex gap-2 justify-content-end">
                                
                                <button class="btn-delete-order" onclick="deleteOrder('${order.id}')">
                                    <i class="bi bi-trash-fill me-1"></i> Hapus
                                </button>

                                <button class="btn-buy-again flex-grow-1" id="btn-reorder-${order.id}" 
                                    onclick="reorderFromData('${itemsJson}')" 
                                    style="display: ${showReorderButton ? 'block' : 'none'}; width: auto;">
                                    <i class="bi bi-arrow-repeat me-1"></i> Beli Lagi
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
                container.innerHTML += html;
            });
        }

        function updateStatusUI(id, newClass, newText) {
            const badge = document.getElementById(`status-${id}`);
            if (badge) {
                badge.className = `status-badge ${newClass}`;
                badge.innerHTML = newText;
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'Dikemas': return 'status-dikemas';
                case 'Diantar': return 'status-diantar';
                case 'Selesai': return 'status-selesai';
                case 'Dibatalkan': return 'status-dibatalkan';
                default: return 'status-dikemas';
            }
        }

        function deleteOrder(orderId) {
            if (confirm(`Yakin ingin menghapus pesanan ${orderId} dari riwayat? Aksi ini tidak bisa dibatalkan.`)) {
                ALL_HISTORY_DATA = ALL_HISTORY_DATA.filter(order => order.id !== orderId);

                localStorage.setItem('silijoHistory', JSON.stringify(ALL_HISTORY_DATA));

                const cardColumn = document.getElementById(`card-${orderId}`).closest('.col-12');
                if (cardColumn) {
                    cardColumn.remove();
                }

                if (ALL_HISTORY_DATA.length === 0) {
                    document.getElementById('emptyHistory').classList.remove('d-none');
                }
            }
        }

        function reorderFromData(encodedItems) {
            try {
                const items = JSON.parse(decodeURIComponent(encodedItems));

                if (!items || items.length === 0) {
                    alert("Data produk tidak valid.");
                    return;
                }

                const total = items.reduce((sum, item) => sum + (item.price * item.qty), 0);

                localStorage.setItem('silijoCheckout', JSON.stringify(items));
                localStorage.setItem('silijoGrandTotal', total);

                alert("Mengulangi pesanan... Mengarahkan ke pembayaran.");
                window.location.href = 'pembayaran.html';
            } catch (e) {
                console.error("Error parsing reorder items:", e);
                alert("Gagal memuat data pesanan.");
            }
        }

        function formatRupiah(num) {
            const number = typeof num === 'string' ? parseInt(num.replace(/[^0-9]/g, '')) : num;
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        }
    </script>
</body>

</html>
