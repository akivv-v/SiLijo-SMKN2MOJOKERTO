<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SiLijo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fff; }
        .login-img {
            background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&w=1000&q=80') center center/cover no-repeat;
            min-height: 100vh;
        }
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }
        .form-control:focus { border-color: #1a3c24; box-shadow: 0 0 0 0.25rem rgba(26, 60, 36, 0.25); }
        .btn-success-custom { background-color: #1a3c24; border: none; padding: 12px; width: 100%; font-weight: 600; border-radius: 8px; color: white; }
        .btn-success-custom:hover { background-color: #2E7D32; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 login-img d-none d-md-block"></div>
            
            <div class="col-md-6 login-section">
                <div style="width: 100%; max-width: 400px;">
                    <div class="mb-5">
                        <h2 class="fw-bold" style="color: #1a3c24;">Selamat Datang Kembali!</h2>
                        <p class="text-muted">Masuk untuk mulai belanja sayur segar.</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="contoh@email.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-success-custom mb-3">Masuk Sekarang</button>
                    </form>

                    <p class="text-center text-muted mt-4">
                        Belum punya akun? <a href="register.html" class="fw-bold text-decoration-none text-success">Daftar Dulu</a>
                        <br>
                        <a href="index.html" class="small text-muted text-decoration-none">← Kembali ke Beranda</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            // SIMULASI LOGIN BERHASIL
            // Kita simpan data dummy ke LocalStorage browser
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', 'Sobat Sehat'); // Bisa diganti nama user
            
            alert('Login Berhasil!');
            window.location.href = 'index.html'; // Redirect ke dashboard
        });
    </script>
</body>
</html>
