<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - SiLijo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card-register { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); overflow: hidden; }
        .btn-success-custom { background-color: #1a3c24; border: none; padding: 12px; width: 100%; font-weight: 600; border-radius: 8px; color: white; }
        .btn-success-custom:hover { background-color: #2E7D32; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card card-register p-4">
                    <div class="card-body">
                        <h3 class="fw-bold text-center mb-4" style="color: #1a3c24;">Buat Akun SiLijo</h3>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="regName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPass" required>
                            </div>
                            <button type="submit" class="btn btn-success-custom mt-3">Daftar</button>
                        </form>

                        <p class="text-center text-muted mt-4 small">
                            Sudah punya akun? <a href="login.html" class="fw-bold text-decoration-none text-success">Masuk Saja</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            
            // Simulasi Register: Langsung simpan nama dan anggap login
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', name);
            
            alert('Akun berhasil dibuat!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
